<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - OpenSource Contributions</title>
  <link rel="shortcut icon" href="https://via.placeholder.com/32x32/333333/ffffff?text=F" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div id="sidebar-container"></div>
    <div class="main-content">
      <div id="navbar-container"></div>
      <article class="opensource active" data-page="opensource">

        <header>
          <h2 class="h2 article-title">Open Source</h2>
        </header>

        <section class="opensource-content" id="opensource-list-view">
          <div class="opensource-intro">
            <p>
              I actively contribute to open source projects. Here are some of my significant contributions and pull
              requests.
            </p>
          </div>

          <div class="opensource-grid" id="opensource-grid">
            <!-- Open Source Items will be populated via JavaScript -->
          </div>
        </section>

        <section class="opensource-detail" id="opensource-detail-view" style="display: none;">
          <button class="back-btn" id="opensource-back-btn">
            <ion-icon name="arrow-back-outline"></ion-icon>
            <span>Back to Projects</span>
          </button>
          
          <div class="project-detail-header">
             <h2 class="h2 article-title" id="detail-title">Project Name</h2>
             <a href="#" target="_blank" class="github-repo-link" id="detail-repo-link">
               <ion-icon name="logo-github"></ion-icon>
               <span>View Repository</span>
             </a>
          </div>

          <p class="project-description" id="detail-description"></p>

          <h3 class="h3">Pull Requests</h3>
          <ul class="opensource-pr-list" id="detail-pr-list">
            <!-- PR Items will be populated here -->
          </ul>
        </section>

      </article>
    </div>
  </main>
  <script src="script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
